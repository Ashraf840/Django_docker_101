[uwsgi]
project = dj_docker_nginx_server
uid = root
gid = root
chdir           = /django
wsgi-file = /django/dj_docker_nginx_server/wsgi.py
home            = /django/env
master          = true
processes       = 3
socket = /run/uwsgi/%(project).sock
chown-socket = %(uid)
chmod-socket = 777
buffer-size=65535
vacuum          = true
pidfile=/tmp/uwsgi_%(project).pid
harakiri=20
max-requests=10000
daemonize=/django/logs/uwsgi.log
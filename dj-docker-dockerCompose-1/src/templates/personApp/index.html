<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Simple CRUD Opts | Dockerization</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="container text-center">
        <h1 class="my-5">Simple CRUD Opts | Dockerization</h1>
        <!-- Name Input Form -->
        <div class="row">
            <div class="col">
                <form method="POST">
                    {% csrf_token %}
                    <div class="mb-3 d-flex flex-row">
                        <label for="name" class="form-label pe-5 mt-1 fs-3">Name</label>
                        <input type="text" class="form-control ps-5" id="name" name="name" aria-describedby="emailHelp">
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
        <!-- Name Display Table -->
        {% if persons %}
        <div class="row mt-5">
            <div class="col">
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Name</th>
                            <th scope="col">Profile Picture</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for person in persons %}
                        <tr>
                            <th scope="row" class="align-middle">{{ forloop.counter }}</th>
                            <td class="align-middle">{{ person.name }}</td>
                            <td class="align-middle">
                                <img src="{{ person.profile_pic.url }}" alt="Profile Picture" width="80" height="80">
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
        {% endif %}
    </div>
</body>

</html>
